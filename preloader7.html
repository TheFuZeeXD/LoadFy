<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFuZeeXD | Preloader 7 | Loading bar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }
        
        .loader-inner {
            position: absolute;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: rotate 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }
        
        .loader-inner:nth-child(1) {
            width: 100%;
            height: 100%;
            border-top-color: #e94560;
            border-bottom-color: #e94560;
        }
        
        .loader-inner:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-left-color: #0f3460;
            border-right-color: #0f3460;
            animation-delay: 0.2s;
        }
        
        .loader-inner:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: #533483;
            border-bottom-color: #533483;
            animation-delay: 0.4s;
        }
        
        .loading-text {
            color: #fff;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .loading-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e94560, transparent);
            animation: textUnderline 2.5s ease-in-out infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes textUnderline {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }
        
        .content {
            padding: 40px;
            text-align: center;
            display: none;
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            color: #a1a1a1;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="loader">
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
        </div>
        <div class="loading-text">Загрузка</div>
    </div>

    <div class="content">
        <h1>Preloader Ready!</h1>
        <p>All resources have finished loading. You can now enjoy the flawless performance of our website with its modern design and high-speed responsiveness.</p>
        <button onclick="location.reload()" style="padding: 12px 30px; background: linear-gradient(to right, #6e45e2, #88d3ce); color: white; border: none; border-radius: 30px; font-size: 16px; cursor: pointer; transition: transform 0.3s;">Reloading</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const preloader = document.querySelector('.preloader');
                const content = document.querySelector('.content');
                
                preloader.style.opacity = '0';
                preloader.style.transform = 'translateY(-20px)';
                
                content.style.display = 'block';
                
                setTimeout(function() {
                    preloader.style.display = 'none';
                }, 800);
            }, 3000);
        });
    </script>
</body>
</html>
