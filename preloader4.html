<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheFuZeeXD | Preloader 4 | Blue cube</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121212;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #preloader.hide {
      opacity: 0;
      pointer-events: none;
    }

    .cube {
      position: relative;
      width: 150px;
      height: 150px;
      transform-style: preserve-3d;
      animation: spin 3s infinite linear;
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #00eaff, #0077ff);
      opacity: 0.9;
      border: 2px solid #ffffff22;
    }

    .front  { transform: translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .top    { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }

    @keyframes spin {
      0%   { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    #content {
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      transition: opacity 1s ease;
    }

    #content.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="preloader">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <div id="content">
    <h1>Preloader Ready!</h1>
    <p>All resources have finished loading. You can now enjoy the flawless performance of our website with its modern design and high-speed responsiveness.</p>
    <button onclick="location.reload()" style="padding: 12px 30px; background: linear-gradient(to right, #6e45e2, #88d3ce); color: white; border: none; border-radius: 30px; font-size: 16px; cursor: pointer; transition: transform 0.3s;">Reloading</button>
  </div>

  <script>
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      const content = document.getElementById("content");

      
      setTimeout(() => {
        preloader.classList.add("hide");

        
        setTimeout(() => {
          content.classList.add("show");
          document.body.style.overflow = "auto";
        }, 1000); 
      }, 2000); 
    });
  </script>

</body>
</html>
